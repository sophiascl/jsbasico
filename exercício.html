<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			function testaPar(){
			 var numero=document.getElementById("numero").value;
			 if(numero%2==0){
				document.write("O numero é par");
				}else {
					document.write("O número é impar");
				}
			}
		</script>
	</head>
	<body>
		<form >
			<label for="numero"> Numero </label>
			<input type="number" name="numero" id="numero" />
			<input type="buttom" onclick="testaPar()" value="Verifica"/>
		</form>
		
	</body>
</html>
